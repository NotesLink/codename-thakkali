<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thakkali</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="thakkali.webp" type="image/x-icon">
</head>

<body>
    <div id="scroll-watcher"></div>
    <div class="section" id="a">
        <div id="header">
            <img id="title-logo" src="thakkali.webp">
            <h1 id="title">
                CodeName Thakkali
            </h1>
        </div>
        <h3 id="subtitle">Consistency, simplified.</h3>
        <br>
        <br>
        <div id="countdown">
            <h2>Launching In:</h2>
            <div id="timer">
                <div class="time">
                    <h2 id="d1">0</h2>
                    <h2 id="d2">0</h2>
                    <h2 id="d3">0</h2>
                </div>
                <div class="time">
                    <h2 id="h1">0</h2>
                    <h2 id="h2">0</h2>
                </div>
                <div class="time">
                    <h2 id="m1">0</h2>
                    <h2 id="m2">0</h2>
                </div>
                <div class="time">
                    <h2 id="s1">0</h2>
                    <h2 id="s2">0</h2>
                </div>
                <p>Days</p>
                <p>Hours</p>
                <p>Minutes</p>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <br>
    <div class="section" id="atob"></div>
    <div class="section" id="b">
    </div>
    <script src="countdown.js"></script>
</body>

</html>
